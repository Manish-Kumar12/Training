<html>
<head>    
    <title>Form Design</title>
    <link rel="stylesheet" href="FD.css">
<Script Language="JavaScript">

function NumCheck()
{
    x=document.form.num.value; /*number checked*/
    if(x=="")
    {
        /*alert("Please Enter Number");
        document.form.num.focus();*/
        document.getElementsByID("Screen");
        document.getElementsByID("Screen").innerHTML="Enter a Number";
        return false;
    }
    if(x % 2 == 0) /*even number check*/
    {
        alert("Even Number");
        document.form.num.focus();
    }
    else if (x % 2 != 0) /*odd number check*/
    {
        alert("odd Number");
        document.form.num.focus();
    }
    var a,b; /*prime number check*/
    a=2; b=0;
    while (a<x)
    {
        if(x % a ==0)
        {
            b=1;
            break;
        }
        a=a+1;
    }   
        if(b==0)
        {
            alert("Prime Number");
        }
        else
        {
            alert("Not Prime Number");
        }
    return false;
}


</script>
</head>
<body>
    <form name="form" method="get" onsubmit="return NumCheck()">
        <div class="box">
            <div class="left">  
                <h1>Number validation</h1>
                
                    <table align="center">
                        <tr>
                            <td><input class="input" placeholder="Input a Number" type="number" name="num" size="20" value="">
                        </tr>                        
                        <tr><tr></tr><tr></tr>
                        <tr><td><td><br><br>
                        <!--<input type="submit" value="Submit">-->
                        <input class="button" type="submit" value="Submit">
                        </tr>
                    </table>
                
            </div>
            
            
            <div class="right">
                <P>
                    <input type="text" name="screen" id="screen">
                </P>
            </div>
        </div>
    </form>
</body>
</html>
