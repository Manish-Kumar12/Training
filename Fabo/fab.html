<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibo</title>
</head>
<body>
    <h2 id="name"><strong> Fibonacci Sequence </strong></h2>
    <script>
        var a,b,result;
        a=0;
        b=1;
        result=a;
        for (var i=0; i<10; i++)
        {
            document.write(result+ ",&nbsp");
            result=a+b;
            a=b;
            b=result;
            //document.write(result+ ",&nbsp");
        }
    </script>
</body>
</html>
